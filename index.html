    <title>Oráculo Estocástico</title>
    <script>
      // Apply theme instantly from localStorage to prevent flash of unstyled content.
      (function() {
        try {
          const theme = localStorage.getItem('toro-theme');
          // Default to dark theme if no setting is found and user prefers dark.
          if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          console.error('Failed to set initial theme from localStorage', e);
        }
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configure Tailwind CSS to use class-based dark mode.
      // This allows toggling dark mode via JavaScript by adding/removing the 'dark' class
      // on the <html> element.
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
